    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissor!</title>
    </head>

    <body>

        <header>Rock Paper Scissor!!</header>
        <div class="container">
            
            <section class="computer">
                <p>-Computer-</p>
                <img alt="computer random" src="img/question.png" class="img-computer">
                <br><br>
                <h2 class="computer-score score"><span>Score: 0</span></h2>
            </section>

            <section class="user">
                <div class="result"><span class="hasil"></span></div>
                <p>-User-</p>
                <ul>
                    <li>
                        <img alt="paper" src="img/paper.jpg" class="paper">
                    </li>
                    <li>
                        <img alt="rock" src="img/rock.jpg" class="rock">
                    </li>
                    <li>
                        <img alt="scissor" src="img/scissor.jpg" class="scissor">
                    </li>
                </ul>
                <br><br>
                <h2 class="user-score score"><span>Score: 0</span></h2>
            </section>
            <footer class="footer">Copyright Â© 2019. Try Yoga Utomo.</footer>
        </div>

        <script src="./script.js"></script>
    </body>

    </html>
